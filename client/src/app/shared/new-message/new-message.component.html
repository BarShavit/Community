<mat-card class="card" *ngIf="shouldShow()">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <svg class="message-icon" viewBox="0 0 64 64" width="512" xmlns="http://www.w3.org/2000/svg">
                <g id="Mail-6" data-name="Mail">
                    <path
                        d="m57 11h-50a4 4 0 0 0 -4 4v1l24.7 16.18-24.7 14.82v2a4 4 0 0 0 4 4h50a4 4 0 0 0 4-4v-2l-24.7-14.82 24.7-16.18v-1a4 4 0 0 0 -4-4z"
                        fill="#9bc9ff" />
                    <g fill="#57a4ff">
                        <path
                            d="m57 10h-50a5.006 5.006 0 0 0 -5 5v34a5.006 5.006 0 0 0 5 5h50a5.006 5.006 0 0 0 5-5v-34a5.006 5.006 0 0 0 -5-5zm-50 2h50a3 3 0 0 1 3 3v.46l-28 18.345-28-18.345v-.46a3 3 0 0 1 3-3zm53 5.851v27.383l-21.817-13.09zm-34.183 14.293-21.817 13.09v-27.383zm31.183 19.856h-50a3 3 0 0 1 -3-3v-1.434l23.675-14.2 3.777 2.474a1 1 0 0 0 1.1 0l3.777-2.474 23.671 14.2v1.434a3 3 0 0 1 -3 3z" />
                        <path d="m22 48h28v2h-28z" />
                        <path d="m16 48h4v2h-4z" />
                        <path d="m26 44h20v2h-20z" />
                        <path d="m20 44h4v2h-4z" />
                    </g>
                </g>
            </svg>
        </div>
        <mat-card-title *ngIf="forumMode">נושא חדש</mat-card-title>
        <mat-card-subtitle *ngIf="forumMode">{{forum.name}}</mat-card-subtitle>

        <mat-card-title *ngIf="!forumMode">תגובה חדשה</mat-card-title>
        <mat-card-subtitle *ngIf="!forumMode">{{topic.subject}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="subject" *ngIf="forumMode">
                <mat-label>נושא</mat-label>
                <input matInput formControlName="subject">
            </mat-form-field>
            <editor [formControl]="form.controls.body" class="editor"
                apiKey="hp107oe2skng79pbcryiu6xw08pk3tbvsppop5dibciwf10v" [init]="{
                menubar: false,
                directionality: 'rtl',
                skin: 'oxide-dark',
                content_css: 'dark',
                language: 'he_IL',
                forced_root_block : 'div',
                plugins: [
                  'advlist directionality autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic backcolor | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat | help'
              }"></editor>
        </form>

        <button mat-raised-button color="primary" (click)="done()">צור</button>
    </mat-card-content>
</mat-card>
