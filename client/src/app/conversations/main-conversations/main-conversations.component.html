<mat-grid-list cols="4">
    <mat-grid-tile class="all-conversation-box full-height" [colspan]="1" [rowspan]="1">
        <app-all-conversations class="all-conversation-component" (onSelect)="onSelect($event)"></app-all-conversations>
    </mat-grid-tile>

    <mat-grid-tile class="full-height" [colspan]="3" [rowspan]="1">
        <app-conversation-chat class="conversation-component" [conversation]="selectedConversation"></app-conversation-chat>
    </mat-grid-tile>
</mat-grid-list>
