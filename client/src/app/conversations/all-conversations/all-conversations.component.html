<mat-card *ngIf="conversations!=null" *ngFor="let conversation of conversations">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{conversation.subject}}</mat-card-title>
        <mat-card-subtitle>מספר משתתפים: {{conversation.participants.length}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
