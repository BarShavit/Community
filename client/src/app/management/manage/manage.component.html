                    fill="#1da1f2" fill-rule="nonzero" transform="matrix(.906028 0 0 .906028 -344.419 -426.017)" />
            </svg>
        </div>
        <mat-card-title class="nowrap">{{category.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let forum of category.forums">
            <span>
                <mat-icon class="remove-forum-icon" (click)="deleteForum(forum, category)">
                    remove_circle_outline
                </mat-icon>
            </span>
            <span>
                <svg class="forum-logo" style="enable-background:new 0 0 64 64;" version="1.1" viewBox="0 0 64 64"
                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <style type="text/css">
                        .st0 {
                            fill: rgb(67, 177, 244);
                        }
                    </style>
                    <g id="GUIDES_64" />
                    <g id="Layer_3" />
                    <g id="Layer_2">

                    </g>
                </svg>
            </span>
            <span>
                {{forum.name}}
            </span>
        </div>
        <div class="add-forum-container">
            <mat-icon class="add-forum" (click)="createForum(category)">group_add</mat-icon>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="category-card">
    <mat-card-content class="add-content">
        <mat-icon class="add-category-icon" (click)="createCategory()">note_add</mat-icon>
    </mat-card-content>
</mat-card>
